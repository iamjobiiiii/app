<div class="container mt-5">
    <h2 class="mb-4 text-danger">Remove Student</h2>
  
    <form class="row g-3">
      <!-- Student ID Input -->
      <div class="col-md-6">
        <label for="studentId" class="form-label">Enter Student ID</label>
        <input type="text" class="form-control" id="studentId" placeholder="e.g. STU001" required>
      </div>
  
      <!-- Submit Button -->
      <div class="col-md-6 d-flex align-items-end justify-content-end">
        <button type="submit" class="btn btn-danger mt-2">Remove Student</button>
      </div>
    </form>
  </div>
