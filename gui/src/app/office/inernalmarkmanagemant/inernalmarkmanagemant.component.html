<div class="container mt-5">
    <h2 class="mb-4">Internal Mark Management</h2>
  
    <form class="row g-3">
      <!-- Student ID -->
      <div class="col-md-4">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" placeholder="e.g. STU001" required>
      </div>
  
      <!-- Semester -->
      <div class="col-md-4">
        <label for="semester" class="form-label">Semester</label>
        <select class="form-select" id="semester" required>
          <option selected disabled value="">Select Semester</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
  
      <!-- Subject -->
      <div class="col-md-4">
        <label for="subject" class="form-label">Subject</label>
        <select class="form-select" id="subject" required>
          <option selected disabled value="">Select Subject</option>
          <option>c++</option>
          <option>Java</option>
          <option>Python</option>
          <option>IoT</option>
          <option>Digital Marketing</option>
          <option>Digital Electronics</option>
        </select>
      </div>
  
      <!-- Marks -->
      <div class="col-md-4">
        <label for="marks" class="form-label">Marks (Out of 30)</label>
        <input type="number" class="form-control" id="marks" min="0" max="30" oninput="updateRemarks()" placeholder="e.g. 25" required>
      </div>
  
      <!-- Remarks -->
      <div class="col-md-8">
        <label for="remarks" class="form-label">Remarks</label>
        <input type="text" class="form-control" id="remarks" placeholder="Auto-generated based on marks" readonly>
      </div>
  
      <!-- Submit Button -->
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary mt-2">Save Mark</button>
      </div>
    </form>
  </div>
  
  <!-- Auto Remarks Script -->
  <script>
    function updateRemarks() {
      const marks = parseFloat(document.getElementById('marks').value);
      const remarks = document.getElementById('remarks');
  
      if (isNaN(marks)) {
        remarks.value = '';
      } else if (marks >= 27 && marks <= 30) {
        remarks.value = 'Excellent';
      } else if (marks >= 24 && marks < 27) {
        remarks.value = 'Good';
      } else if (marks >= 0 && marks < 24) {
        remarks.value = 'Needs Improvement';
      } else {
        remarks.value = '';
      }
    }
  </script>
