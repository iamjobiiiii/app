<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="Registerform" (ngSubmit)="onsave()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Register</p>
          </div>

          <!-- User ID -->
          <div class="mb-4">
            <label for="userid" class="form-label">Create ID</label>
            <input formControlName="userid" type="text" id="userid" class="form-control form-control-lg" placeholder="Enter your ID" />
          </div>

          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="form-label">Enter Name</label>
            <input formControlName="username" type="text" id="username" class="form-control form-control-lg" placeholder="Enter your name" />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label">Create Password</label>
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
          </div>

          <!-- Role -->
          <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <select formControlName="role" id="role" class="form-select">
              <option value="" disabled selected>Select role</option>
              <option value="hod">HOD</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
              <option value="classin">Class incharge</option>
            </select>
          </div>

          
          <!-- Address -->
          <div class="mb-4">
            <label for="address" class="form-label">Address</label>
            <input formControlName="address" type="text" id="address" class="form-control form-control-lg" placeholder="Enter your address" />
          </div>

          <!-- Submit Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Create
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
