<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="Registerform" (ngSubmit)="onsave()">
            
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register</p>
            </div>
  
            <!-- userid input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="userid" type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your ID" />
              <label  class="form-label"  >Create ID</label>
            </div>

            <!-- username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input formControlName="username" type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your ID" />
                <label  class="form-label"  >Enter Name</label>
              </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input formControlName="password"  type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" >Create Password</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3"> <select formControlName="role" class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" >create</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
